<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        body {
            background-image: url(image/bgtest2.png);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .form-container {
            background-color: white;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            width: 1780px;
            margin-left: 100px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.9);
        }

        .nav-item {
            text-align: center;
            padding: 10px;
        }

        .nav-link {
            color: inherit;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            border-radius: 20px;
        }

        .profile-setting {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-icon {
            border: 5px solid white;
            border-radius: 100%;
            width: 200px;
            margin-top: 50px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        img:hover {
            opacity: 0.9;
            cursor: pointer;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <nav class="sidebar" style="background-color: white;">
            <ul class="nav mt-5">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="bi bi-lock-fill"></i>
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">
                        <i class="bi bi-person-plus-fill"></i>
                        Register
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        <i class="bi bi-person-circle"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile_setting.html">
                        <i class="bi bi-gear-fill"></i>
                        Profile Setting
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="form-container" style="position: absolute; background-color: #F6F6F6;">
        <div class="profile-setting">
            <div>
                <label for="file-upload">
                    <img src="image/profileBG.jpg" width="1200px" height="250px">
                </label>
                <input 
                    id="file-upload" 
                    type="file" 
                    style="display: none;"
                >
            </div>
            <div style="position: absolute;">
                <label for="file-upload">
                    <img src="image/profile.jpg" class="profile-icon" style="margin-top: 250px;">
                </label>
                <input 
                    id="file-upload" 
                    type="file" 
                    style="display: none;"
                >
            </div>
        </div>
        <div style="margin-left: 250px; margin-top: 150px;">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        Username
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="Shadow"
                            >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            First Name
                            <div>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    value="Dreamseeker"
                                >
                            </div>
                        </div>
                        <div class="col-md-6">
                            Last Name
                            <div>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    value="Laylah"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        Email
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="66011212165@msu.ac.th"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Password
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="123456789"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Location
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="Alexandria. Midgar"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Telephone (Office)
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="1234-5678-9"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Telephone (Mobile)
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="9-8765-4321"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Gender
                        <div>
                            <select class="form-select">
                                <option>Not specified</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        Date of Birth
                        <div>
                            <input 
                                type="date" 
                                class="form-control" 
                                value="2548-05-16"
                            >
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-4">
                        Facebook
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="Cid Kagenou"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Twitter
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="Jack the Ripper">
                        </div>
                    </div>
                    <div class="mb-4">
                        Linkedin
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                value="John Smith">
                        </div>
                    </div>
                    <div class="mb-4">
                        Instragram
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Add your Instragram"
                            >
                        </div>
                    </div>
                    <div class="mb-4">
                        Line
                        <div>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Add your Line"
                            >
                        </div>
                    </div>
                </div>
                <div style="margin-left: 980px;">
                    <button class="btn btn-primary">
                        <a href="profile.html" style="color: inherit; text-decoration: none;">
                            <i class="bi bi-download"></i>
                            <span>
                                บันทึกการเปลี่ยนแปลง
                            </span>
                        </a>
                    </button>
                    <button class="btn btn-danger">
                        <a href="profile.html" style="color: inherit; text-decoration: none;">
                            <i class="bi bi-x-circle"></i>
                            <span>
                                ยกเลิก
                            </span>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
