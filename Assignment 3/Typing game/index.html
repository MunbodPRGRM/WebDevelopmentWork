<!DOCTYPE html>
<html>
<head>
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex">
    <div class="card text-center" style="width: 700px;">

        <div class="card-body">
            <h1 class="card-title">
                <b>
                    Typing Game
                </b>
            </h1>

            <p class="card-text text-primary">
                <b>
                    Type as many words as you can until time runs out!
                </b>
            </p>
            <!-- JavaScript is button from script.js -->
            <button class="mt-4 btn btn-danger btn-lg shadow" id="button">
                Start
            </button>

            <div class="mt-5 fs-2 text-danger">

                <div style="float: left;">
                    <p>
                        Score
                    </p>
                    <!-- JavaScript is scoreJS from script.js -->
                    <span id="scoreJS">
                        0
                    </span>
                </div>

                <div style="float: right;">
                    <p>
                        Time left
                    </p>
                    <!-- JavaScript is timeJS from script.js -->
                    <span id="timeJS">
                        60
                    </span>
                </div>

            </div>

            <div class="word-place">
                <!-- JavaScript is wordsJS from script.js -->
                <p id="wordsJS""></p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
